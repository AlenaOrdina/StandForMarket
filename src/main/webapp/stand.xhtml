<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:p="http://primefaces.org/ui"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">
<h:head>
    <title>Sales Stand</title>
    <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="resources/css/app.css"/>
</h:head>

<h:body>

    <div class="bg__wrapper">

        <img src="#{pageContext.request.contextPath}resources/img/background1.jpg" alt=""/>
    </div>
       <div class="container__wrapper">
           <ui:include src="pages/header.xhtml"/>
    <div class="bucket__head" id="stand">
        <h2>Top Sales: </h2>
        <h:form id="topProducts">
        <ui:repeat value="#{productList.topProducts}" var="product">
            <h2>#{product.title}</h2>
            <h2>#{product.price}</h2>
            <img src="resources/img/products/#{product.id}.jpg" alt="" class="items_img"></img>
        </ui:repeat>
            <p:poll interval="1" update="topProducts" listener="#{productList.topProducts}"/>
    </h:form>
    </div>
</div>
</h:body>
<h:outputScript name = "js/jquery-3.1.1.min.js"/>
<h:outputScript name = "js/bootstrap.min.js"/>
<script type="text/javascript" src="resources/js/stand.js"/>
</html>
