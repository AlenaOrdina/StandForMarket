<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">
<h:head>
    <title>Sales Stand</title>
    <h:outputStylesheet name="css/account.css"/>
    <h:outputStylesheet library="fonts" name="FontAwesome.otf"/>
    <h:outputStylesheet name="css/app.css"/>
    <h:outputStylesheet name="css/bucket.css"/>
    <h:outputStylesheet name="css/common.css"/>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/GUI.css"/>
    <h:outputStylesheet name="css/header.css"/>
    <h:outputStylesheet name="css/normalize.css"/>
    <h:outputStylesheet name="css/products.css"/>
    <h:outputStylesheet name="css/registration.css"/>
    <h:outputStylesheet name="css/tables.css"/>
    <h:outputScript name="js/stand.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
    <h:outputScript name="js/jquery-3.1.1.min.js"/>

</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <div class="bucket__head" id="stand">
        <h2>Top Sales: </h2>
        <h2>Alena</h2>
        <ui:repeat value="#{productList.topProducts}" var="product">
            <h2>#{product.title}</h2>
            <h2>#{product.price}</h2>

        </ui:repeat>
    </div>

</h:body>

</html>
